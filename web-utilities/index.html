<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/web-utilities/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Utilities</title>
    <script type="module" crossorigin src="/web-utilities/assets/index.0373fad5.js"></script>
    <link rel="stylesheet" href="/web-utilities/assets/index.49b5f395.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      // https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/
      (
        function(){
          var redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (redirect && redirect != location.href) {
            history.replaceState(null, null, redirect);
          }
        }
      )();
    </script>
    <script>
      function detectColorScheme(){
        var theme="light";
        if(localStorage.getItem("theme")){
          if(localStorage.getItem("theme") == "dark"){
            var theme = "dark";
          }
        } else if(!window.matchMedia) {
          localStorage.setItem("theme", "dark");
          return false;
        } else if(window.matchMedia("(prefers-color-scheme: dark)").matches) {
          var theme = "dark";
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }

        if (theme=="dark") {
           document.documentElement.setAttribute("data-theme", "dark");
        }
      }
      detectColorScheme();
    </script>
  </body>
</html>
